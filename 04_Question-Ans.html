<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="04_Question-Ans.css">
</head>

<body>

    <!-- pricing section -->
    <section class="Pricing_Section">

        <!-- free plan card -->
        <div class="Card">
            <h2 class="PlanName">Free Plan</h2>
            <p class="PlanFor">For personal</p>
            <h2 class="Pricing">$0</h2>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>1 Users</p>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>4 Webmails</p>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>Responsive Website</p>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>Free SSL</p>
            <div class="SubscribeNow">
                <button class="SubscribeNowButton">Subscribe now</button>
            </div>
        </div>

        <!-- basic plan card -->
        <div class="Card Dark">
            <h2 class="PlanName">Basic Plan</h2>
            <p class="PlanFor">For small business</p>
            <h2 class="Pricing">$29</h2>
            <p class="Features"><span> <img src="./assets/DarkTick.png" alt="Tick Icon"></span>4 Users</p>
            <p class="Features"><span> <img src="./assets/DarkTick.png" alt="Tick Icon"></span>10 Web mails</p>
            <p class="Features"><span> <img src="./assets/DarkTick.png" alt="Tick Icon"></span>Responsive Website</p>
            <p class="Features"><span> <img src="./assets/DarkTick.png" alt="Tick Icon"></span>Free SSL</p>
            <div class="SubscribeNow">
                <button class="SubscribeNowButton Dark-Btn">Subscribe now</button>
            </div>
        </div>

        <!-- pro plan card -->
        <div class="Card">
            <h2 class="PlanName">Pro Plan</h2>
            <p class="PlanFor">For enterprise</p>
            <h2 class="Pricing">$49</h2>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>Unlimited users</p>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>Unlimited Web mails</p>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>Responsive Website</p>
            <p class="Features"><span> <img src="./assets/LightTick.png" alt="Tick Icon"></span>Free SSL + SEO</p>
            <div class="SubscribeNow">
                <button class="SubscribeNowButton">Subscribe now</button>
            </div>
        </div>
    </section>
</body>

</html>
